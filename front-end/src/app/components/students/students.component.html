<h3 mat-subheader>Students</h3>
<mat-divider></mat-divider>
<div class="students-container">
  <loading-indicator [isLoading]="isLoading"></loading-indicator>
  <div class="table-container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let student" data-id="{{student.id}}" (click)="showStudentDetail(student)">{{student.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let student" data-id="{{student.id}}" (click)="showStudentDetail(student)">{{student.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let student">
          <button 
            mat-icon-button matTooltip="Delete Student" 
            matTooltipPosition="left" 
            (click)="delete(student)"
            class="icon-button--shake"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="action-container pad-right-4">

      <a mat-fab matTooltip="Add New Student" matTooltipPosition="left" class="icon-button--shake" routerLink="/student">
        <mat-icon aria-label="Add New Student">add</mat-icon>
      </a>

  </div>
</div>
