<h3 mat-subheader>Student Details</h3>
<mat-divider></mat-divider>
<div class="student-detail-container">
  <loading-indicator [isLoading]="isLoading"></loading-indicator>
  <form class="student-detail-form" [formGroup]="studentForm" (ngSubmit)="save()">
    <mat-card class="card--student-details">
      <mat-card-title>Student Details</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>Name is required</mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width">      
          <input matInput placeholder="Grade" formControlName="grade" type="number">
        </mat-form-field>
        
        <mat-form-field class="full-width">      
          <input matInput placeholder="High School" formControlName="school">
        </mat-form-field>

        <mat-form-field class="full-width">      
          <input matInput placeholder="Contact Number" formControlName="contactNumber" type="tel">
        </mat-form-field>

        <mat-form-field class="full-width">      
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field class="full-width">      
          <textarea matInput placeholder="Goals" formControlName="goals"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card class="card--parent-details">
      <mat-card-title>Parent/Guardian Details</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">      
          <input matInput placeholder="Parent Name" formControlName="parentName">
        </mat-form-field>

        <mat-form-field class="full-width">      
          <textarea matInput placeholder="Residential Address" formControlName="address"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">      
          <input matInput placeholder="Contact Number" formControlName="parentContactNumber" type="tel">
        </mat-form-field>

        <mat-form-field class="full-width">      
          <input matInput placeholder="Email" formControlName="parentEmail" type="email">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <div class="action-container">
    
      <button mat-button type="button" (click)="goBack()">Cancel</button>
    
      <button mat-raised-button color="primary" type="submit" 
        [disabled]="studentForm.pristine || studentForm.invalid"
        class="icon-button--shake">
        <mat-icon>save</mat-icon><span>Save</span>
      </button>
    
    </div>
  </form>
</div>
