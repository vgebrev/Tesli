<mat-sidenav-container fullscreen>
    <mat-sidenav #start>
        <mat-nav-list>
            <a mat-list-item (click)="start.close()" routerLink="/calendar" class="icon-button--shake"><mat-icon>today</mat-icon><span>Calendar</span></a>
            <a mat-list-item (click)="start.close()" routerLink="/students" class="icon-button--shake"><mat-icon>people</mat-icon><span>Student Profiles</span></a>
        </mat-nav-list>
    </mat-sidenav>
    
    <div>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="start.open('mouse')">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="app-toolbar">
                <h1>{{title}}</h1>
            </div>
        </mat-toolbar>
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
