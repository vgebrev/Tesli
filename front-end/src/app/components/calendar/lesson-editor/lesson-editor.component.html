<h2 mat-dialog-title>Lesson Details</h2>
<mat-dialog-content>
  <p>
  {{data.eventStart}}
  </p>
  <mat-form-field>
    <input matInput placeholder="Date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Start Time">
    <mat-icon matSuffix (click)="open(startTime)" aria-label="Start Time" class="time-picker-toggle">schedule</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="End Time">
    <mat-icon matSuffix (click)="open(startTime)" aria-label="End Time" class="time-picker-toggle">schedule</mat-icon>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" 
      class="icon-button--shake" [mat-dialog-close]="true">
      <mat-icon>save</mat-icon><span>Save</span>
    </button>
</mat-dialog-actions>
