<h3 mat-subheader>Calendar</h3>
<mat-divider></mat-divider>
<div class="calendar-container">
  <div class="calendar-header">
    <app-calendar-header 
      [(view)]="view" 
      [(viewDate)]="viewDate"
      (viewDateChange)="changeViewDate($event)">
    </app-calendar-header>
  </div>

  <ng-template
    #monthCellTemplate
    let-day="day"
    let-openDay="openDay"
    let-locale="locale"
    let-tooltipPlacement="tooltipPlacement"
    let-highlightDay="highlightDay"
    let-unhighlightDay="unhighlightDay"
    let-eventClicked="eventClicked"
    let-tooltipTemplate="tooltipTemplate"
    let-tooltipAppendToBody="tooltipAppendToBody">
    <div
      (mouseenter)="setHoverItem(day)"
      (mouseleave)="clearHoverItem()"
      (click)="handleCalendarClick($event, day)">
      <div class="cal-cell-top">
        <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
      </div>
      <div class="cal-cell-bottom">
        <div class="cal-action" *ngIf="hoverItem === day">
            <button 
              mat-mini-fab 
              matTooltip="Add New Lesson" 
              matTooltipPosition="left" 
              class="icon-button--shake">
              <mat-icon aria-label="Add New Lesson">add</mat-icon>
            </button>
          </div>
        <div class="cal-events" *ngIf="day.events.length > 0">
          <div
            class="cal-event"
            *ngFor="let event of day.events; trackBy:trackByEventId"
            [style.backgroundColor]="event.color?.primary"
            [ngClass]="event?.cssClass"
            (mouseenter)="highlightDay.emit({event: event})"
            (mouseleave)="unhighlightDay.emit({event: event})"
            [mwlCalendarTooltip]="event.title | calendarEventTitle:'monthTooltip':event"
            [tooltipPlacement]="tooltipPlacement"
            [tooltipEvent]="event"
            [tooltipTemplate]="tooltipTemplate"
            [tooltipAppendToBody]="tooltipAppendToBody"
            mwlDraggable
            [class.cal-draggable]="event.draggable"
            dragActiveClass="cal-drag-active"
            [dropData]="{event: event}"
            [dragAxis]="{x: event.draggable, y: event.draggable}"
            (mwlClick)="eventClicked.emit({ event: event })">
          </div>
        </div>
      </div>
    </div>
  </ng-template>

<ng-template
  #hourSegmentTemplate
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight">
  <div
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mouseenter)="setHoverItem(segment)"
    (mouseleave)="clearHoverItem()"
    (click)="handleCalendarClick($event, segment)">
    <div class="cal-action" *ngIf="hoverItem === segment">
      <button 
        mat-mini-fab
        matTooltip="Add New Lesson" 
        matTooltipPosition="right" 
        class="icon-button--shake">
        <mat-icon aria-label="Add New Lesson">add</mat-icon>
      </button>
    </div>
    <div class="cal-time" *ngIf="hoverItem !== segment">
      {{ segment.date | calendarDate:'dayViewHour':locale }}
    </div>
  </div>
</ng-template>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      [refresh]="refresh"
      (eventTimesChanged)="changeEventTimes($event)"
      [cellTemplate]="monthCellTemplate">
    </mwl-calendar-month-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"    
      [refresh]="refresh"
      [dayStartHour]="7"
      [dayEndHour]="20"
      [hourSegments]="4"
      [hourSegmentHeight]="36"
      (eventTimesChanged)="changeEventTimes($event)"
      [hourSegmentTemplate]="hourSegmentTemplate">
    </mwl-calendar-day-view>
  </div>
</div>
